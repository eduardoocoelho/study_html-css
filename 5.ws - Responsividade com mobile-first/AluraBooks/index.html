<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <div class=" container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="header__menu container__img"></span>
            </label>
            <ul class="menu__list">
                <li class="menu__list__title">Categorias</li>
                <li class="menu__list__item">
                    <a href="#" class="menu__list__item__link">Programação</a>
                </li>
                <li class="menu__list__item">
                    <a href="#" class="menu__list__item__link">Front-End</a>
                </li>
                <li class="menu__list__item">
                    <a href="#" class="menu__list__item__link">Infraestrutura</a>
                </li>
                <li class="menu__list__item">
                    <a href="#" class="menu__list__item__link">Business</a>
                </li>
                <li class="menu__list__item">
                    <a href="#" class="menu__list__item__link">Design & UX</a>
                </li>
            </ul>
            <img src="assets/img/Logo.svg" class="container__img" alt="Logo do AluraBooks">
        </div>
        <div class=" container">
            <a href="#"><img src="assets/img/Favoritos.svg" alt="Meus favoritos" class="container__img"></a>
            <a href="#"><img src="assets/img/Sacola.svg" class="container__img" alt="Carrinho de compras"></a>
            <a href="#"><img src="assets/img/Usuário.svg" class="container__img" alt="Meu perfil"></a>
        </div>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__title">Já sabe por onde começar?</h2>
            <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
